<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Stickerbook</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- Chewy Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="chewy-regular">Stickerbook</h1>
        </header>

        <div id="outerContainer">
            <div id="stickerbook">
                <div id="toolbar">
                    Toolbar
                </div>
                <div id="stickerpage">
                    <div id="canvas">
                        <img id="sceneBackground" src="imgs/backgrounds/GRL_backgrounds/GRL_Badge_Room_1920x1080_zoom_BG.jpg">
                    </div>
                    <div id="stickerGallery">
                        <div class="arrow left-up"></div>
                        <div id="stickers">
                            <img class="template-sticker" src="imgs\stickers\OmegaStrikers_CharacterArt-TransparentBackgrounds\Ai.Mi.png">
                            <img class="template-sticker" src="imgs\stickers\OmegaStrikers_CharacterArt-TransparentBackgrounds\Asher.png">
                            <img class="template-sticker" src="imgs\stickers\OmegaStrikers_CharacterArt-TransparentBackgrounds\Atlas.png">
                            <img class="template-sticker" src="imgs\stickers\OmegaStrikers_CharacterArt-TransparentBackgrounds\Dream Era.png">
                            <img class="template-sticker" src="imgs\stickers\OmegaStrikers_CharacterArt-TransparentBackgrounds\Dream Octavia.png">
                            <img class="template-sticker" src="imgs\stickers\OmegaStrikers_CharacterArt-TransparentBackgrounds\Dream Vyce.png">

                            <img class="template-sticker" src="imgs\stickers\OmegaStrikers_CharacterArt-TransparentBackgrounds\Drek_ar.png">
                            <img class="template-sticker" src="imgs\stickers\OmegaStrikers_CharacterArt-TransparentBackgrounds\Dubu.png">
                            <img class="template-sticker" src="imgs\stickers\OmegaStrikers_CharacterArt-TransparentBackgrounds\Era.png">
                            <img class="template-sticker" src="imgs\stickers\OmegaStrikers_CharacterArt-TransparentBackgrounds\Estelle.png">
                            <img class="template-sticker" src="imgs\stickers\OmegaStrikers_CharacterArt-TransparentBackgrounds\GamerJuliette.png">
                        </div>
                        

                        <div class="arrow right-down"></div>
                    </div>
                </div>
                <div id="backgroundGallery">
                    Background Gallery
                </div>
            </div>
            <div id="saves">
                Saves
            </div>
        </div>

        <script src="scripts/stickers.js"></script>

    </body>
</html>
