<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To Do List</title>
	<!-- Bootstrap -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Bootstrap 5 Documentation: https://getbootstrap.com/docs/5.0/forms/layout/ -->
	<!-- Open Iconic -->
	<link href="../../Libraries/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">

	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body class="py-4">
	
	<div class="container">
		
		<header class="row">
			
			<div class="col-8">
				<h1>Pomodoro Task Manager</h1>
			</div>
			
			<!-- Date -->
			<div id="date" class="col-4"></div>
		
		</header>

		<main class="row mt-3">

			<!-- To Do List -->
			<section class="col-12 col-lg-8 order-1 order-lg-12 pe-lg-5">

				<!-- Form -->
				<form id="newTaskForm" class="row ">
					<div class="col-12 col-md-7">
						<label for="newTaskDescription">Task</label>
						<input id="newTaskDescription" name="newTaskDescription" type="text" class="form-control" placeholder="New To Do Item...">
					</div>
					<div class="col-12 col-md-auto mt-1 mt-md-0">
						<label for="newTaskDueDate">Due Date</label>
						<input id="newTaskDueDate" name="newTaskDueDate" type="date" class="form-control">
					</div>
					<div class="col-12 col-md-auto mt-1 mt-md-0">
						<label class="d-none d-md-inline-block"></label> <!-- Empty label that is hidden on smaller screens -->
						<button role="button" type="submit" class="btn btn-primary col-12">+</button>
					</div>
				</form>

				<!-- Task List -->
				<div class="mt-3">

					<ul id="taskList" class="list-group">

						<!-- Overdue Tasks -->
						<div id="overdueTasks">
							<li class="list-group-item d-flex justify-content-between bg-dark border-bottom py-3 example">
								<div class="text-white">Overdue Task</div>
								<div class="d-flex align-items-center">
									<span class="badge rounded-pill bg-primary">Overdue</span>
									<span class="remove oi oi-circle-x ms-1" title="Remove"></span>
								</div>
							</li>
						</div>

						<!-- Highest Priority Tasks -->
						<div id="highestPriorityTasks">
							<li class="list-group-item d-flex justify-content-between bg-warning border-bottom py-3 example">
								<div>High Priority Task Due Today</div>
								<div class="d-flex align-items-center">
									<span class="badge rounded-pill bg-danger">Highest</span>
									<span class="remove oi oi-circle-x ms-1" title="Remove"></span>
								</div>
							</li>
						</div>

						<!-- High Priority Tasks -->
						<div id="highPriorityTasks">
							<li class="list-group-item d-flex justify-content-between border-bottom py-3 example">
								<div>High Priority Task</div>
								<div class="d-flex align-items-center">
									<span class="badge rounded-pill bg-danger ">High</span>
									<span class="remove oi oi-circle-x ms-1" title="Remove"></span>
								</div>
							</li>
						</div>

						<!-- Medium Priority Tasks -->
						<div id="mediumPriorityTasks">
							<li class="list-group-item d-flex justify-content-between border-bottom py-3 example">
								<div>Medium Priority Task</div>
								<div class="d-flex align-items-center">
									<span class="badge rounded-pill bg-warning text-dark">Medium</span>
									<span class="remove oi oi-circle-x ms-1" title="Remove"></span>
								</div>
							</li>
						</div>

						<!-- Low Priority Tasks -->
						<div id="lowPriorityTasks">
							<li class="list-group-item d-flex justify-content-between border-bottom py-3 example">
								<div>Low Priority Task</div>
								<div class="d-flex align-items-center">
									<span class="badge rounded-pill bg-success">Low</span>
									<span class="remove oi oi-circle-x ms-1" title="Remove"></span>
								</div>
							</li>
						</div>

					</ul>

				</div>

			</section>

			<!-- <div class="col-1 d-none d-sm-block order-2"></div> -->

			<!-- Pomodoro -->
			<section class="col-12 col-lg-4 order-12 order-lg-1" style="background-color: yellow;">
				Pomodoro
			</section>

		</main>

	</div>

	<script src="scripts/main.js"></script>
</body>
</html>
