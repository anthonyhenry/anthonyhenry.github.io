<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To Do List</title>
	<!-- Bootstrap -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Bootstrap 5 Documentation: https://getbootstrap.com/docs/5.0/forms/layout/ -->

	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body class="py-4">
	
	<div class="container">
		
		<header class="row">
			
			<div class="col-8">
				<h1>To Do List</h1>
			</div>
			
			<!-- Date -->
			<div id="date" class="col-4"></div>
		
		</header>

		<main class="row mt-3">

			<!-- To Do List -->
			<section class="col-12 col-lg-8 order-1 order-lg-12">

				<!-- Form -->
				<form id="todoForm" class="row">
					<div class="col-12 col-md-7">
						<input type="text" class="form-control" placeholder="New To Do Item...">
					</div>
					<div class="col-12 col-md-auto mt-1 mt-md-0">
						<input type="date" class="form-control">
					</div>
					<div class="col-12 col-md-auto mt-1 mt-md-0">
						<button role="button" type="submit" class="btn btn-primary col-12">+</button>
					</div>
				</form>

			</section>

			<!-- Pomodoro -->
			<section class="col-12 col-lg-4 order-12 order-lg-1" style="background-color: yellow;">
				Pomodoro
			</section>

		</main>

	</div>

	<script src="scripts/date.js"></script>
</body>
</html>
